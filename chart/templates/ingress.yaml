apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-email-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - portfolio-email.example.com
    secretName: portfolio-email-tls
  rules:
  - host: portfolio-email.example.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: portfolio-email
            port:
              number: 8080
